<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
            import * as THREE from 'https://unpkg.com/three@0.127.0/build/three.module.js';
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const sphere = new THREE.SphereGeometry();
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			const sphereMesh = new THREE.Mesh( sphere, material );
			scene.add( sphereMesh );



            const sphere2 = new THREE.SphereGeometry();
            const sphere2Mesh = new THREE.Mesh( sphere2, material );
            sphere2Mesh.position.z -= 0.5;
            scene.add( sphere2Mesh );
    // scene.add( light );
    // const directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
	// 			directionalLight.position.set( 1, 1, 1 ).normalize();
	// 			scene.add( directionalLight );

	// 			const pointLight = new THREE.PointLight( 0xffffff, 2, 800 );
	// 			particleLight.add( pointLight );

    // camera.position.z = 2;

			camera.position.z = 7;

			const animate = function () {
				requestAnimationFrame( animate );

				sphereMesh.rotation.x += 0.01;
				sphereMesh.rotation.y += 0.01;

                sphere2Mesh.position.x += 0.1;
                sphere2Mesh.position.y += 0.1;

                if (sphere2Mesh.position.x > 5.0) {
                    sphere2Mesh.position.x -= 0.1;
                    sphere2Mesh.position.y -= 0.1;
                }

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
  
</script>
